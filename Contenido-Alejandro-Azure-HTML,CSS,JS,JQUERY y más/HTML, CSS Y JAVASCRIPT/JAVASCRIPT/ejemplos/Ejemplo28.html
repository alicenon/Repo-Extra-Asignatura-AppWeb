<HTML>
<HEAD>
<TITLE>Date</TITLE>
<SCRIPT LANGUAGE ="JavaScript">
<!-- se oculta la información de los navegadores antiguos

   Date.prototype.cambiaDia=cambiaDia;
   Date.prototype.cambiaMes=cambiaMes;
   Date.prototype.cambiaAnio=cambiaAnio;
   Date.prototype.cambiaFecha=cambiaFecha;

   function cambiaFecha(){

     var fecha="";

     fecha += this.cambiaDia();
     fecha += ", ";
     fecha += this.getDate();
     fecha += " de ";
     fecha += this.cambiaMes();
     fecha += " del ";
     fecha += this.cambiaAnio();

     return fecha; 
   }

   function cambiaMes(){
       
       var meses = new Array(12);
       
       meses[0]= "Enero"; 
       meses[1]= "Febrero"; 
       meses[2]= "Marzo"; 
       meses[3]= "Abril"; 
       meses[4]= "Mayo"; 
       meses[5]= "Junio"; 
       meses[6]= "Julio"; 
       meses[7]= "Agosto"; 
       meses[8]= "Septiembre"; 
       meses[9]= "Octubre"; 
       meses[10]= "Noviembre"; 
       meses[11]= "Diciembre";

       return meses[this.getMonth()]; 
   }

   function cambiaDia(){
       
       var dias = new Array(7);
       
       dias[0]= "Domingo"; 
       dias[1]= "Lunes"; 
       dias[2]= "Martes"; 
       dias[3]= "Miércoles"; 
       dias[4]= "Jueves"; 
       dias[5]= "Viernes"; 
       dias[6]= "Sábado"; 

       return dias[this.getDay()]; 
   }

   function cambiaAnio(){
   
      return this.getYear();
   }

// final del comentario -->
</SCRIPT>
</HEAD>
