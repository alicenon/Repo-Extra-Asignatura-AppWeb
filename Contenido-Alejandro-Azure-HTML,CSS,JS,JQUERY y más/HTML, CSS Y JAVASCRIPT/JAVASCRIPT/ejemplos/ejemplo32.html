<HTML>
<HEAD>
<TITLE>Objeto Window</TITLE>
<SCRIPT LANGUAGE ="JavaScript">
<!-- se oculta la información de los navegadores antiguos

  function atrás(){

    history.back();
  }

	function adelante(){

	history.forward();
}

// final del comentario -->
</SCRIPT>
</HEAD>
<BODY>
<CENTER>
<H2>Manejando el objeto history...</H2>
<FORM NAME="miFormulario">
<INPUT TYPE=BUTTON NAME="miBoton" VALUE="<--Atrás" onClick="atrás()">
<INPUT TYPE=BUTTON NAME="miBoton" VALUE="Adelante-->" onClick="adelante()">
</FORM>
</CENTER>
</BODY>
</HTML>
