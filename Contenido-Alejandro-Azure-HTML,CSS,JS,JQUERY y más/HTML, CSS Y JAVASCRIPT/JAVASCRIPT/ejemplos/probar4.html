<html>
<head>
<title>Ejemplo 1 de JavaScript </title>
<script language="javascript">
function ventana(){
var mensaje=window.prompt("Introduzca un mensaje","Este mensaje aparece por defecto");
window.confirm("Usted ha introducido el mensaje "+mensaje);
}
</script>
</head>
<body>
<form name=form1>
<input type=button value=Ventana onClick="ventana()">
</form>
</body>
</html>
