<HTML>
<HEAD>
<TITLE>operadores</TITLE>
</HEAD>
<BODY>
<CENTER>
<SCRIPT LANGUAGE ="JavaScript">
<!-- se oculta la información de los navegadores antiguos

  var dato1=3;
  var dato2=9;
  document.write("<H3> Vamos a comparar los valores "+dato1+" y "+dato2+" ...</H3>");
  document.write("<BR> "+dato1+" > "+dato2+" = ", dato1>dato2);
  document.write("<BR> "+dato1+" < "+dato2+" = ", dato1<dato2);
  document.write("<BR> "+dato1+" >= "+dato2+" = ", dato1>=dato2);
  document.write("<BR> "+dato1+" <= "+dato2+" = ", dato1<=dato2);
  document.write("<BR> "+dato1+" == "+dato2+" = ", dato1==dato2);
  document.write("<BR> "+dato1+" != "+dato2+" = ", dato1!=dato2);
  document.write("<H3>...Hecho</H3>");

// final del comentario -->
</SCRIPT>
</CENTER>
</BODY>
</HTML>
