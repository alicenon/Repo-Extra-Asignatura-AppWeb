<HTML>
<HEAD>
<TITLE>Estructuras de Control</TITLE>

<SCRIPT LANGUAGE ="JavaScript">


function analizar(){

	if(parseInt(document.form1.dato.value)>=0){

	document.form1.resultado.value="ES POSITIVO";
	
	}

	else{

	document.form1.resultado.value="ES NEGATIVO";

	}
 
 
}

</SCRIPT>
</HEAD>

<BODY>
<CENTER>

<h1> Analizando datos </h1>

<form name=form1>

Dato: <input type=text name=dato value=0><br>
Resultado: <input type=text name=resultado value="ES POSITIVO"><br>
<input type=button value=Analizar onClick="analizar()">

</form>


</CENTER>
</BODY>
</HTML>
